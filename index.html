<!--
*****************************************************************************
・複数のクラスが設定されているものはcssで操作するため
・wrapperはまとめるだけ、装飾はしない
・装飾する場合はcontainer(ctn)を使用
*****************************************************************************
-->


<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>twins</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.svg">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"><!--8 bit font-->
</head>
<body><!--全画面の背景画像を設定-->
  <div class="crt"></div><!--curtain 画面切り替えの真っ黒なやつ-->
  <div class="fil"></div><!--filter 背景画像の色付け-->
  <div class="wrp1">
    <div class="stg ctn"><!-- stage container ステージとキャラの入れ物 -->
      <div class = 'stg bg'></div><!-- background キャラが配置される キャラの兄要素（クリックできるし最背面に設置できるから）-->
      <!-- ここにキャラが配置されていく -->
    </div>
    <div class="wrp2">
      <div class="me snd crsP"></div><!--menu sound cursor pointer ステージ横のサウンド切り替え-->
      <div class="me dt crsD"></div><!-- data cursor default キャラ情報-->
    </div>
  </div>
  <div class = 'ttl ctn'><!--title container タイトルの入れ物-->
    <div class="ttl mn crsD"></div><!--mainのテキスト-->
    <div class="ttl nxt crsP"></div><!--next 次へ-->
    <div class="ttl pre crsP"></div><!--previous 戻る その他いろいろ代用-->
  </div>
  <div class="prm rst"></div><!--parameter rest キャラの残数-->
  <div class="prm cin"></div><!--chain 連鎖回数-->
  <div class="prm lv"></div><!--level ステージ数-->
  <script src="js/cmn.js"></script>
  <script src="js/set.js"></script>
  <script src="js/fnc.js"></script>
  <script src="js/fnc_draw.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
